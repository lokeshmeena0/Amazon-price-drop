<div ng-controller="Login">
    <h2>Login Page</h2>
    <input ng-model="email" type="email" name="email" placeholder="Enter Email" required>
    <input ng-model="password" type="password" name="password" placeholder="Enter Password" required>
    <br><br>
    <button ng-click='SignIn()'>Sign In</button>
    <button ng-click='goToSignUp()'>Sign Up</button>
</div>
